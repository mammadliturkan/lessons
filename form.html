<!DOCTYPE html>
<html lang="en">
 <head>
 <meta charset="utf-8">
 <link rel="stylesheet" type="text/css" href="css/form.css" />
 <title>Form</title>
 </head>
 <body>
	<div class="container">
		<img src="img/deniz-bg.jpg" />
		
		<header>
			<h1>Flexible Forms</h1>
		</header>
		
		<div id="content">
			<div class="content">
				<div class="delete">
					<img src="img/delete2.png" />
				</div>
				
				<h3>Sign Up</h3>
				<form action="" method="post">
					<input type="text" name="" placeholder="First Name" />
					<input type="text" name="" placeholder="Last Name" />
					<input type="email" name="" placeholder="Email" />
					<input type="password" name="" placeholder="Password" />
					<input type="password" name="" placeholder="Confirm Password" />
					<input type="submit" name="" value="Sign Up" />
				</form>
			</div>
		
			<div class="content">
				<div class="delete">
					<img src="img/delete2.png" />
				</div>
				
				<h3>Sign In</h3>
				<form action="" method="post">
					<input type="text" name="" placeholder="User Name" />
					<input type="password" name="" placeholder="Password" />
					<input type="checkbox" name="" id="check" />
					<span>Remember me</span>
					<a href="#">Forgot Password?</a>
					<input type="submit" name="" value="Sign In" />
				</form>
				
				<div id="social">
					<p>OR</p>
					<div class="social">
						<a href="#"><img src="img/twitter2.png" alt="" title="twitter" /></a>
					</div>	
					
					<div class="social">
						<a href="#"><img src="img/face2.png" alt="" title="facebook" /></a>
					</div>

					<div class="social">
						<a href="#"><img src="img/likedin.png" alt="" title="likedin" /></a>
					</div>
					
					<div class="social">
						<a href="#"><img src="img/insta.png" alt="" title="instagram" /></a>
					</div>
					
					<div class="social">
						<a href="#"><img src="img/google.png" alt="" title="google +" /></a>
					</div>
				</div>
			</div>
		</div>
		
		<footer>
			<address><small>&copy; 2016 Flexible Forms. All Rights Reserved | Design by W3layouts</small></address>
		</footer>
	</div>
 </body>
 </html>
